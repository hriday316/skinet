 @if (product) {
    <section class="py-8">
        <div class="max-w-screen-2xl mx-auto px-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="max-w-xl mx-auto">
                    <img class="w-full" src="{{product.pictureUrl}}" alt="{{product.name}}"  >
                </div>
                <div class="">
                    <h2 class="text-2xl font-semibold text-gray-900">{{product.name}}</h2>
                    <div class="flex items-center gap-4 mt-4">
                        <p class="text-3xl font-extrabold text-gray-900">{{product.price | currency}}</p>
                    </div>
                    <div class="mt-6 flex gap-4">
                        <button mat-flat-button class="match-input-height">
                            <mat-icon>add_shopping_cart</mat-icon>
                            Add to Cart
                        </button>
                        <mat-form-field appearance="outline">
                            <mat-label>Quantity</mat-label>
                            <input matInput type="number" >
                        </mat-form-field>
                    </div>
                    <mat-divider></mat-divider>
                     
                        <p class="mt-6 text-gray-500">{{product.description}}</p>
                     
                </div>
            </div>
        </div>
    </section>
 }
