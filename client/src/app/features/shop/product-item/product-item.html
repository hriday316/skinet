@if(product){
 <mat-card appearance="raised">
    <img src="{{ product.pictureUrl }}" alt="{{ product.name }}" srcset=""  class="rounded-t-lg"/>
    <mat-card-content class="mt-2">
        <h2 class="text-sm font-semibold uppercase">{{ product.name }}</h2>
        <p class="text-light">{{product.price | currency}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button class="w-full" >
            <mat-icon>add_shopping_cart</mat-icon>
            Add to Cart</button>
    </mat-card-actions>
   </mat-card
>
}
