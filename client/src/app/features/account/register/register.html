<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary">Register</h1>
    </div>

    <app-text-input label="First name" type="text" formControlName="firstName" />

    <app-text-input label="Last name" type="text" formControlName="lastName" />

    <app-text-input label="Email" type="email" formControlName="email" />

    <app-text-input label="Password" type="password" formControlName="password" />

    @if(validationErrors){
    <div class="mb-4 p-3 bg-red-100 text-red-700">
      <ul class="list-disc list-inside">
        @for( error of validationErrors; track $index ){
        <li>{{ error }}</li>
        }
      </ul>
    </div>
    }
    <button [disabled]="registerForm.invalid" mat-flat-button type="submit" class="w-full py-2">
      Register
    </button>
  </form>
</mat-card>
