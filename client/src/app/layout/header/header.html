<header class="shadow-md p-3 w-full max-h-20 fixed top-0 bg-white z-10">
  <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
    <img src="/images/logo.png" routerLink="/" alt="app logo" class="max-h-16" />
    <nav class="flex gap-3 my-2 uppercase text-xl">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >

      <a routerLink="/shop" routerLinkActive="active">Shop</a>
      <a routerLink="/test-error" routerLinkActive="active">Error</a>
    </nav>
    <div class="flex gap-3 align-middle">
      <a
        routerLink="/cart"
        routerLinkActive="active"
        matBadge="{{ cartService.itemCount() }}"
        matBadgeSize="large"
        class="custom-bage mt-2 mr-2"
      >
        <mat-icon>shopping_cart</mat-icon></a
      >
      @if(accountService.currentUser()){
      <button [matMenuTriggerFor]="menu" mat-button>
        <mat-icon>arrow_drop_down</mat-icon>
        <span>{{ accountService.currentUser()?.email }}</span>
      </button>
      } @else {
      <button routerLink="/account/login" mat-stroked-button>Login</button>
      <button routerLink="/account/register" mat-stroked-button>Register</button>
      }
    </div>
  </div>
</header>
@if(busyService.loading){
<mat-progress-bar mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>

}

<mat-menu #menu="matMenu" >
  <button mat-menu-item routerLink="/cart" class="px-10">
    <mat-icon>shopping_cart</mat-icon>
     My Cart
  </button>

  <button mat-menu-item routerLink="/orders" class="px-10">
    <mat-icon>history</mat-icon>
    My Orders
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="logout()" class="px-10">
    <mat-icon>logout</mat-icon>
    Logout
  </button>

</mat-menu>
